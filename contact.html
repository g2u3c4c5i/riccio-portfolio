<body>
		
	<header>
		<img src="images/snowflake-logo.svg" alt="Logo">
		<h1>Nicolas Riccio</h1>
	
	</header>
	
	<nav>
		<ul>
			<li><a href="contact.html">Contact</a></li>
			<li><a href="portfolio.html">Portfolio</a></li>
			<li><a href="resume.html">Resume</a></li>

	<div id="contact-spotlight">
		<div id="contact-form">
			<h2>Contact</h2>
		</div>
	</div>
	
	<main>
		
		<div id="contact-div">
			<h3>Contact</h3>
			
			<div id="contact-field">
				<p>For inquiries, please fill out the form below. I will reply to the provided email as soon as possible.
				</p>

				<form action="https://formsubmit.co/2e480fbb1de2e9a2c6a07a34875b8b79" method="POST">
					<!-- Optional hidden fields -->
					<input type="hidden" name="_subject" value="New message from your portfolio site!">
					<input type="hidden" name="_captcha" value="false">
					<input type="hidden" name="_next" value="https://g2u3c4c5i.github.io/riccio-portfolio/thank-you.html">

					<label for="name">Name:</label>
					<input type="text" id="name" name="name" required>

					<label for="email">Email:</label>
					<input type="email" id="email" name="email" required>

					<label for="message">Message:</label>
					<textarea id="message" name="message" rows="5" required></textarea>

					<button type="submit">Send Message</button>
				</form>
			</div>
		</div>

	
	</main>
	
	<footer>
		
		<div class="foot"> 
			<p id="social-link">ART &amp; DESIGN PORTFOLIO</p>
			<p id="footer-text">2025 | NICOLAS RICCIO</p>
		</div>
	
	</footer>
</body>
